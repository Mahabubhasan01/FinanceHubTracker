<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- raw css link here  -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
      <!-- top title  -->
            <div class="text-center text-primary fs-1">
                <h1 class="fs-1">FinanceHub Tracker</h1>
            </div>
    </header>
    <main>
        <!-- main box -->
        <!-- images part  -->
       <div class="container p-4">
        <div class=" row gx-3">
          <div class="col-md-7 mx-auto bg-info p-4 h-25">
            <img class="" src="/images/Simple-Calculator-mod-free.jpg" alt="">
          </div>
          <!-- input data  -->
          <div class="col-md-5 bg-info ">
            <h3 class="">Income</h3>
            <h4>income:<input type="number" name="" id="income-input"></h4>

            <div class=""><h3 class="">Expenses</h3></div>

            <h4 class="">Food:<input class="border rounded-pill" type="number" name="" id="food-input"></h4>
            <br>
            <h4>Rent:  <input type="number" name="" id="rent-input"></h4>
            <br>
            <h4>Cloths:<input type="number" name="" id="cloths-input"></h4>
            <br>
            <span class=""><button type="button" class="btn btn-info" id="calculate-btn">Calculate</button></span>
            <div class="text-center">
              <h4>Total Expenses: <span id="total">5500</span></h4>
            <h4>Balance: <span id="balance">4500</span></h4>
            </div>

            <!-- second part -->
            <div class="size">
              <div class="">
                <h4 class="">Save:<input type="number" name="" id="save-input"></h4>
              </div>
              <div>
                <span class=""> %<button id="save-btn" type="button" class="btn btn-info">Save</button></span>
              </div>
            </div>
            <div class="text-center ">
              <h4>Saving Amount: <span id="saving-amount"></span>2000</h4>
            <h4>Remaining Balance: <span id="remaining-balance"></span>2500</h4>
            </div>
          </div>
         
        </div>
       </div>
    </main>
    <footer>
      <div class="hide">
        <h3 id="first">Oppss!,Please enter valid digit here  </h3>
        <h3 class="second">Its much  over </h3>
      </div>

    </footer>
    <!-- bootstrap link  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- costom js link  -->
    <script src="Js/index.js"></script>
</body>
</html>
